{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty</title>

    <!-- Bootstrap CSS -->
    {% load django_bootstrap5 %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
            integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <style>
        .search {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


    </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-secondary">

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-2 d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="height: 100vh">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-5">Faculty System</span>
            </a>

            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="../" class="nav-link text-white " aria-current="page">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#home"></use>
                        </svg>
                        Search
                    </a>
                </li>
                <li>
                    <a href="{% url 'insert' %}" class="nav-link active">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#speedometer2"></use>
                        </svg>
                        Insert
                    </a>
                </li>
            </ul>
            <hr>
        </div>

        <!-- =================================================================== Student form -->
        {% block content %}
        <div class="col-3">
        </div>
        <div class="col-7">
            <div class="container search">
                <div class="input-group mb-3">
                    <form action="" method="post" enctype="multipart/form-data" class="form">
                        <h1 class=" text-center text-white pb-5 pt-5"> Insert New Student!</h1>
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.Name }}
                        </div>
                        <div class="form-group">
                            {{ form.Grade }}
                        </div>
                        <div class="form-group">
                            {{ form.GPA }}
                        </div>
                        <div class="text-center form-group  pt-5 pb-3">
                            <button class="btn btn-primary "
                                    style="width: 200px; padding-top: 10px; padding-bottom: 10px;
                                border-radius:25px; margin:0px" type="submit">Insert
                            </button>
                        </div>
                        <!-- =================================================================== Student form -->
                        <div>
                            <h6 class="text-warning text-center pb-5" >{{ insert_result }}</h6>
                        </div>
                    </form>
                </div>

            </div>

        </div>
        {% endblock %}

    </div>

</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS. -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>

</body>
</html>
